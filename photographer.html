<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="FishEye Home page" />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">
          Contactez-moi
        </button>
      </div>
      <!-- sorting options -->
      <div class="sorting-block">
        <p>Trier par</p>
        <div class="sort-by-button" aria-haspopup="listbox" role="listbox">
          <button
            class="dropdown-button"
            type="button"
            id="order-by"
            role="option"
            aria-selected="true"
          >
            <span class="dropdown-button-text">Popularité</span>
            <em class="arrow-down fa-solid fa-angle-down"></em>
            <em class="fa-solid fa-angle-up arrow-up"></em>
          </button>
          <div class="dropdown-options" aria-labelledby="order-by">
            <hr class="child-line" />
            <a href="#" class="sort-date" role="option">Date</a>
            <hr class="child-line" />
            <a href="#" class="sort-title" role="option">Titre</a>
          </div>
        </div>
      </div>
      <div class="medias-list"></div>
      <div class="likes-total-and-price"></div>
    </main>
    <!-- contact modal -->
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-labelledby="contact-photographer-name">
      <div class="modal">
        <header>
          <h2 id="contact-photographer-name"></h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            role="button"
            alt="Close contact form"
          />
        </header>
        <form>
          <div>
            <label for="first-name">Prénom</label>
            <input
              id="first-name"
              name="first-name"
              type="text"
              aria-label="prénom"
            />contact-photographer-name
            <label for="last-name">Nom</label>
            <input
              id="last-name"
              name="last-name"
              type="text"
              aria-label="nom"
            />
            <label for="email">Email</label>
            <input id="email" type="email" name="email" aria-label="email" />
            <label for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              aria-label="votre message"
            ></textarea>
          </div>
          <button class="contact_button" id="submit-message" type="submit" aria-label="send">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- lightbox -->
    <div id="lightbox" aria-hidden="true" role="dialog">
      
    </div>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
